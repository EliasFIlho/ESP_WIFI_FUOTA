<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collector Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        select {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Device Configuration</h2>
        <form action="/save_configuration" method="POST">
            <div class="form-group">
                <label for="device-name">Device Name:</label>
                <input type="text" id="device-name" name="device_name" required>
            </div>
            <div class="form-group">
                <label for="ip-address">Device IP Address:</label>
                <input type="text" id="ip-address" name="ip_address" required>
            </div>
            <div class="form-group">
                <label for="server-ip">Server IP Address:</label>
                <input type="text" id="server-ip" name="server_ip" required>
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="number" id="port" name="port" required>
            </div>
            <div class="form-group">
                <label for="sampling-interval">Sampling Interval (seconds):</label>
                <input type="number" id="sampling-interval" name="sampling_interval" required>
            </div>

            <h3>IO Pin Configuration</h3>
            <table>
                <thead>
                    <tr>
                        <th>Pin</th>
                        <th>Mode</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>IO Pin 1</td>
                        <td>
                            <select name="io_pin_1">
                                <option value="disable">Disable</option>
                                <option value="on_off">On/Off</option>
                                <option value="pulse_counter">Pulse Counter</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>IO Pin 2</td>
                        <td>
                            <select name="io_pin_2">
                                <option value="disable">Disable</option>
                                <option value="on_off">On/Off</option>
                                <option value="pulse_counter">Pulse Counter</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>IO Pin 3</td>
                        <td>
                            <select name="io_pin_3">
                                <option value="disable">Disable</option>
                                <option value="on_off">On/Off</option>
                                <option value="pulse_counter">Pulse Counter</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>IO Pin 4</td>
                        <td>
                            <select name="io_pin_4">
                                <option value="disable">Disable</option>
                                <option value="on_off">On/Off</option>
                                <option value="pulse_counter">Pulse Counter</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit">Save Configuration</button>
        </form>
    </div>
</body>
</html>
